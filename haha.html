    <p>git init的使用---
        首先创建本地目录及文件，进入到目录去，这时候就输入git int并回车,初始化本地的仓库。
    </p>
        <p1>
       git add 的使用---当你git init后，每当你的创建文件或改动文件后你都要加到暂存区，格式为 git add index.html 然后回车。
 </p1>
    <h1>git commit -m 的使用，当你文件全部都加到暂存区后，你需要把文件提交到本地的仓库，格式为 git commit -m "内容"  然后回车。

    </h1>
